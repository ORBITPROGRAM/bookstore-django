name: Book Store CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Make Environment
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_DJANGO_SECRET_KEY: ${{ secrets.SECRET_KEY }}
        directory: <directory_name>
        file_name: .env
        fail_on_empty: false
    - name: Build the Docker image and container
      run: docker compose up -d --build
    - name: Run test
      run: docker compose exec web python manage.py test
